<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<!-- Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" >
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<!-- Title -->
		<title>Natalia Palej A00279259</title>

		<style>
			.background{
				background-image: url("{{ url_for('static', filename='images/update.jpg') }}");
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: cover;
				align-items: center;
				height: 90vh;
				margin: 0;
				}
		</style>
	</head>

	<body class="background">
		<h1 class="w3-allerta">Update Your Doggie</h1>

		<h4 class="w3-margin"><span class="raleway">{{user.user}}</span>,
		you can update your dog, <span class="raleway">{{dog_list.name}}</span>, here.</h4>

		<div class="w3-margin">
			<form method = "post" action="{{ url_for('update') }}" class="w3-margin">
				<label class="label-white">Dog Name:</label>
				<input class="w3-input w3-animate-input input" type="text" name="name"
					   value='{{dog_list.name}}' />
				<br>
				<label class="label-white">Age:</label>
				<input class="w3-input w3-animate-input input" type="text" name="age"
					   value='{{dog_list.age}}' />
				<br>
				<label class="label-white">Sex:</label>
				<input class="w3-input w3-animate-input input" type="text" name="breed"
					   value='{{dog_list.sex}}' />
				<br>
				<label class="label-white">Breed:</label>
				<input class="w3-input w3-animate-input input" type="text" name="colour"
					   value='{{dog_list.breed}}' />
				<br>
				<label class="label-white">Colour: </label>
				<input class="w3-input w3-animate-input input" type="text" name="maintenance"
					   value='{{dog_list.colour}}' />
				<br>
				<label class="label-white">Activity Level:</label>
				<input class="w3-input w3-animate-input input" type="text" name="activity"
					  value='{{dog_list.activity}}' />
				<br>
				<label class="label-white">Maintenance: </label>
				<input class="w3-input w3-animate-input input" type="text" name="maintenance"
					   value='{{dog_list.maintenance}}' />
				<br>
				<label class="label-white">Competitions: </label>
				<input class="w3-input w3-animate-input input" type="text" name="maintenance"
					   value='{{dog_list.competitions}}' />
				<br>
				<label class="label-white">Disqualified: </label>
				<input class="w3-input w3-animate-input input" type="text" name="maintenance"
					   value='{{dog_list.disqualified}}' />
				<br>
				<input type="submit" value="Update" class="button w3-left"/>

				<br>
				<br>
				<br>
				<br>

			</form>
			<!-- BACK button -->
			<a href = "{{ url_for('index') }}" class="button w3-left w3-pink">Back</a>
		</div>

		<br>
		<br>
		<br>

		<br>
		<br>
		<br>

			<p>Natalia Palej&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Student No: A00279259<br>

		</footer>
	</body>
</html>
