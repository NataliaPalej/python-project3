<!DOCTYPE html>
<html>
	<head>

		<!-- Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" >
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

		<style>
			.background{
				background-image: url("{{ url_for('static', filename='images/update_user.jpg') }}");

				background-attachment: fixed;
				background-size: cover;
				align-items: center;

	<body class="background">
		<h1 class="w3-allerta">Update User Details</h1>

		<h4 class="w3-margin"><span class="raleway">{{user.user}}</span>,
		you can update your details here.</h4>

		<div class="w3-margin">
			<form method="post" action="{{ url_for('update_user') }}" class="w3-margin">
				<label class="label-white">Name:</label>
				<input class="w3-input w3-animate-input input" type="text" name="user"
					   value='{{user.user}}' />
				<br>
				<label class="label-white">Email:</label>
				<input class="w3-input w3-animate-input input" type="email" name="user_email"
					   value='{{user.user_email}}' />
				<br>
				<label class="label-white">Password:</label>
				<input class="w3-input w3-animate-input input" type="password" name="user_password"
					   value='{{user.user_password}}' />
				<br>
				<input type="submit" value="Update" name="update" class="button w3-left"/>

				<br>
				<br>
				<br>
				<br>

			</form>
			<!-- BACK button -->
			<a href = "{{ url_for('index') }}" class="button w3-left w3-pink">Back</a>
		</div>
